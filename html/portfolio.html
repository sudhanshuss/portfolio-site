<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sudhanshu's Portfolio</title>
		<link rel="stylesheet" href="../css/bootstrap.v3.3.7.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="container">
			<!--Header contains logo and name -->
			<header class="row">
				<div class="col-md-6"> 
					<img class="img-responsive" src="../image/udacity-logo.png" alt="Udacity logo">
				</div>
				<div class="col-md-6 text-right">
					<h1 class="text-thin">SUDHANSHU SHEKHAR</h1>
					<h4>FULL STACK DEVELOPER</h4>
				</div>
			</header>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="../image/full_stack_developer.jpg" alt="Full stack logo" >
				</div>
			</div>
			<!-- Nav tag to navigate two different sites-->
			<nav class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
				<div class="col-md-4 text-center">
					<figure>
						<img class="img-responsive" src="../image/movie-trailer-image.jpg" alt="Movie Trailer Image">
						<figcaption class="text-uppercase">
							<h3>
								Movie website
							</h3>
						</figcaption>
					</figure>
					<!--TODO: Find a better way of handling anchor tag. Inherit the body color instead of default blue color for links -->
					<a href="https://github.com/sudhanshuss/movie-trailer"> 
							<p class="text-default">
								https://github.com/sudhanshuss/movie-trailer
							</p>
					</a>
				</div>
				<div class="col-md-4 text-center">
					<figure>
						<img class="img-responsive" src="../image/portfolio-image.jpg" alt="Portfolio Image">
						<figcaption class="text-uppercase">
							<h3>
								Portfolio website
							</h3>
						</figcaption>
					</figure>
					<a href="https://github.com/sudhanshuss/portfolio-site"> 
							<p class="text-default">
								https://github.com/sudhanshuss/portfolio-site
							</p>
					</a>
				</div>
				<div class="col-md-4 text-center">
					<figure>
						<img class="img-responsive" src="../image/chat-app-image.jpg" alt="Chat App Image">
						<figcaption class="text-uppercase">
							<h3>
								Chat App website
							</h3>
						</figcaption>
					</figure>
					<a href="https://github.com/sudhanshuss/socket-basics"> 
							<p class="text-default">
								https://github.com/sudhanshuss/socket-basics
							</p>
					</a>
				</div>
			</nav>
		</div>
	</body>
</html>
